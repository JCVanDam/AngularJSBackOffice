<video id="webcam" autoplay="autoplay" style="display:none;"></video>
<div class="snapcall">
    <div class="pushbar"></div>
    <div class="callbar">
        <div class="logo">
            <img src="https://sandbox.seampl.io/libsc/snapcall/landing-page-1.0.0/snapcall.svg" />
        </div>
        <div class="info">
            <span class="info-text"></span>
        </div>
        <div class="dialog">
            <div class="dialog-invite">
                <span class="dialog-invite-text"></span>
                &nbsp;
                <span class="dialog-command-launch">OK</span>
                <span class="dialog-command-cancel">Annuler</span>
            </div>
            <div class="dialog-initiate">
                <span class="dialog-initiate-text"></span>
            </div>
            <div class="dialog-closed">
                <span class="dialog-closed-text"></span>
                &nbsp;
                <span class="dialog-command-cancel">Annuler</span>
            </div>
            <div class="dialog-timer">
            	<span class="dialog-timer-text"></span>
            </div>
            <div class="dialog-rate">
                <span class="dialog-rate-text"></span>
                &nbsp;&nbsp;
                <span class="fa fa-star snapcall-rating-star" value="1"></span>
                <span class="fa fa-star snapcall-rating-star" value="2"></span>
                <span class="fa fa-star snapcall-rating-star" value="3"></span>
                <span class="fa fa-star snapcall-rating-star" value="4"></span>
                <span class="fa fa-star snapcall-rating-star" value="5"></span>
            </div>
            <div class="dialog-connect">
                <span class="dialog-connect-text"></span>
                &nbsp;
                <span class="dialog-command-cancel">Annuler</span>
            </div>
            <div class="dialog-channel">
                <span class="dialog-channel-text"></span>
                &nbsp;
                <span class="dialog-command-cancel">Annuler</span>
            </div>
            <div class="dialog-browser">
                <span class="dialog-browser-text"></span>
                &nbsp;&nbsp;
                <a href="http://www.opera.com/fr" target="_blank"><span class="fa fa-chrome dialog-link"></span></a>&nbsp;&nbsp;
                <a href="https://www.google.fr/chrome/browser/desktop/" target="_blank"><span class="fa fa-firefox dialog-link"></span></a>&nbsp;&nbsp;
                <a href="https://www.mozilla.org/fr/firefox/new/" target="_blank"><span class="fa fa-opera dialog-link"></span></a>
            </div>
            <div class="dialog-timeout">
                <span class="dialog-timeout-text"></span>
            </div>
        </div>
        <div class="commands">
            <div class="commands-icons">
            	<div class="mute"></div>
            	<div class="hangup"></div>
            </div>
        </div>
    </div>
</div>
