<div ng-controller="topBarCtrl" ng-show="displayTopBar">
	<div class="topbar">
		<div class="topbar-header">
			<img id="mainimg-mainmenu" src="https://admin.snapcall.io/img/snapcall_blanc.png" class="mainmenu-title">
		</div>
		<div class="topbar-action" style="display:flex; float:right; margin: 15px 15px;">
			<div>
				<img ng-mouseover="tooltipLog=true" ng-mouseleave="tooltipLog=false" src="https://admin.snapcall.io/img/icon_white.svg" ng-click="initializeConnection()" style="margin: -5px 25px 0px 0px; cursor: pointer;" width="30px" height="30px">
				<span ng-show="tooltipLog" class="tooltip" style="top: 5px; right:200px;">Recevoir les appels entrant</span>
			</div>
			<div>{{name}} - {{company}}</div>
		</div>
		<video width=800 id="webcam" autoplay="autoplay" hidden="true"></video>
	</div>

	<div ng-show="displayHandleLog" class="page-call-handle page-call-handle-h50">
		<div class="flex-space-around" style="margin: 20px 40px 20px 40px; align-items: center;">
			<div ng-hide="logStatus">Hors ligne</div>
			<div ng-show="logStatus">En ligne</div>
			<div class="logbox" ng-mousedown="changeStatus();">
				<div class="cursor"></div>
			</div>
		</div>
	</div>

	<div ng-show="displayHandleCall" class="page-call-handle page-call-handle-h150">
		<div ng-hide="hideHanswer" style="text-align:center; margin-bottom:15px;">
			<div class="ux-txt-info txt-call-box">
				Appel en cours
			</div>
			<div class=timer>{{hour}}:{{min}}:{{sec}}</div>
		</div>
		<div ng-show="hideHanswer" style="text-align:center; margin-bottom:20px;">

				Appel entrant
